<div class="wrapper">
    <div class="signIn-container">
        <h3 class="signIn-header">Sign In</h3>
    
        <form [formGroup]="signInForm" novalidate class="form">
            <input formControlName="email" type="email" class="input-field" placeholder="Email" required>
        
            <input formControlName="password" type="password" class="input-field" placeholder="Password" required>
    
            <input type="button" class="btn btnPrimary" value="Log in"
            (click)="signIn()">
        </form>
    
        <!-- Calling GoogleAuth Api from AuthService -->
        <div class="auth-container">
            <button type="button" class="btn googleBtn" (click)="authGoogle()">
                Log in with Google
            </button>
        </div>
    
        <div class="redirectToLogin">
            <span>Don't have an account?<span class="redirect" routerLink="/sign-up"> Sign Up</span></span>
        </div>
    </div>
</div>
