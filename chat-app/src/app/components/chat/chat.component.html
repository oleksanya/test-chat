<div class="chat-wrapper">
    <div class="chat-header"> 
        <app-profile [userImg]="data.img"></app-profile>

        <h2 class="chat-name">{{ data.firstName + ' ' + data.lastName}}</h2>
    </div>

    <div class="chat-body">
        <app-message></app-message>
    </div>
    
    <div class="chat-footer">
        <app-type-message></app-type-message>
    </div>
</div>
